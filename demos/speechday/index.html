        - Solving a math puzzle (Baskara Equation)

        .center.small[![Equation example](./img/baskara.jpg)]

        # An example

        ```javascript
            function baskara(a,b,c) {
                if (a == 0) {
                    throw "There isn't a quadratic equation anymore"
                }
                delta = (b ** 2) - (4 * a * c)
                let response = {}

                if (delta < 0) {
                    throw "There aren't any root numbers"
                }

                if (delta === 0 ) {
                    x1 = -b / 2 * a
                    response = { x1 }
                }

                if (delta >  0 ){
                    x1 = (-b + Math.sqrt(delta)) / (2 * a)
                    x2 = (-b - Math.sqrt(delta)) / (2 * a)

                    response = {x1, x2}
                }

                return response
            }
        ```
